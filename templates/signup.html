<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #3498db;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-widgets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            filter: brightness(120%) saturate(120%);
        }

        .widget {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 5s infinite;
        }

        .widget:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 20%;
        }

        .widget:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 70%;
        }

        .widget:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 40%;
        }

        .widget:nth-child(5) {
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
        }

        .widget:nth-child(6) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 30%;
        }

        .widget:nth-child(7) {
            width: 90px;
            height: 90px;
            top: 40%;
            left: 60%;
        }

        .widget:nth-child(8) {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 80%;
        }

        .widget:nth-child(9) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 20%;
        }

        .widget:nth-child(10) {
            width: 40px;
            height: 40px;
            top: 90%;
            left: 80%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            max-width: 680px;
            width: 220%;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            flex: 1;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        .signup-form .container {
            text-align: center;
        }

        .signup-form h1 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .signup-form .logo {
            max-width: 77px; /* Adjust the size as needed */
            margin-bottom: 10px;
        }
        

        .signup-form label {
            display: block;
            margin: 10px 0;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #2980b9, #3498db);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 1s ease, transform 1s ease, box-shadow 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-form button:hover {
            background: linear-gradient(to right, #2c3e50, #2980b9);
            transform: translateY(-2px) rotate(3deg);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form button:active {
            transform: scale(0.98) translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-form p {
            margin-top: 20px;
            color: #2c3e50;
        }

        .signup-form a {
            color: #3498db;
            text-decoration: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }

        .animation-container {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        #gifFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background-widgets">
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
    </div>

    
    <div class="main-container">
        
       
<div class="signup-form">
    <div class="container">
        <h1>Sign Up</h1>
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="CHAT APP" class="logo">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/signup">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

        </div>

       
        <div class="animation-container">
            <iframe id="gifFrame" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        const gifUrl = "{{ url_for('static', filename='ezgif.com-resize44.gif') }}";
        const iframe = document.getElementById('gifFrame');
        iframe.src = gifUrl;
    </script>
</body>
</html>
