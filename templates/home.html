<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #3498db;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative; 
        }

        .background-widgets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            filter: brightness(120%) saturate(120%);
        }

        .widget {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 5s infinite;
        }

        .widget:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 20%;
        }

        .widget:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 70%;
        }

        .widget:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 40%;
        }

        .widget:nth-child(5) {
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
        }

        .widget:nth-child(6) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 30%;
        }

        .widget:nth-child(7) {
            width: 90px;
            height: 90px;
            top: 40%;
            left: 60%;
        }

        .widget:nth-child(8) {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 80%;
        }

        .widget:nth-child(9) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 20%;
        }

        .widget:nth-child(10) {
            width: 40px;
            height: 40px;
            top: 90%;
            left: 80%;
        }
        /* Add more background elements */
        .background-widgets::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 10%;
        }
        
        .background-widgets::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            top: 70%;
            left: 80%;
        }
        
       
        
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #2c3e50;
            font-size: 1.2em;
        }

        input,
        button {
            margin: 8px;
            padding: 10px; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        input#name {
            padding: 12px; 
            height: 100px; 
            width: 100%; 
        }
        
        button {
            cursor: pointer;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98) translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 77px;
            margin-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="background-widgets">
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>

    </div>
    <div class="container">
        <form method="post" class="buttons">
            <h3>Enter The Chat Room</h3>
            <div class="buttons">
                <img class="logo" src="{{ url_for('static', filename='logo2.png') }}" alt="Logo2">
            </div>
            <div class="buttons">
                <label for="name">Name:</label>
                <input type="text" id="name" style="height: 34px;" placeholder="Pick a name!" name="name" />
            </div>
            <div class="buttons">
                <input type="text" id="code" placeholder="Room Code" name="code" />
                <button type="submit" name="join">Join a Room</button>
            </div>
          
            <button type="submit" name="create" class="create-btn">Create a Room</button>
            {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
